<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Oficina</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <p>Cadastro de Oficina</p>
        <img src="img/MYAUT.png" alt="Logo da Oficina" class="logo">

        <form action="#" method="post">
            <input type="text" name="cnpj" placeholder="CNPJ" required>
            <input type="text" name="nome_oficina" placeholder="Nome da Oficina" required>
            <input type="text" name="cidade" placeholder="Cidade" required>
            <input type="text" name="endereco" placeholder="Endereço" required>
            <input type="text" name="cep" placeholder="CEP" required>
            <input type="text" name="numero" placeholder="Número" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="tel" name="telefone" placeholder="Telefone" required>
            <input type="tel" name="Senha" placeholder="Defina uma Senha" required>
            <input type="tel" name="Senha" placeholder="Confirmar Senha" required>
            <input type="submit" value="Cadastrar">
        </form>
        <div class="signup-link">
            <span>Já possui cadastro?<br></span>
            <a href="../TelaLoginOficina/index.html">Faça Login Agora</a>
        </div>
    </div>
</body>
</html>
