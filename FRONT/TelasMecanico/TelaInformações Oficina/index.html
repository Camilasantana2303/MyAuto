<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAuto Oficinas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="img/MYAUT.png" alt="Logotipo da MyAuto" id="logotipo">
        </div>
        <p>MyAuto Oficinas</p>
    </div>

    <div class="nav-bar">
        <a href="../TelaClientes/Index.html"><button>Clientes</button></a>
            <a href="../TelaAgendamentos/TelasAgendamentos.html"><button>Agendamentos</button></a>
            <a href="../TelaHistoricoServiços/index.html"><button>Histórico de Serviços</button></a>
            <a href="../TelaInformações Oficina/index.html"><button>Informações da Oficina</button></a>
    </div>

    <div class="main-content">
        <div class="left-block">
            <div class="circle-avatar">
                <!-- Coloque a foto da oficina aqui -->
                <!-- <img src="caminho-da-imagem.jpg" alt="Foto da Oficina"> -->
            </div>

            <div class="button-container">
                <button id="btn-alterar-foto">Alterar Foto</button>
            </div>
        </div>
    
        <div class="right-block">
            <div class="info-container">
                <div class="info-section">
                    <label>Nome da Oficina:</label>
                    <input type="text" placeholder="Nome da Oficina">
                </div>

                <div class="info-section">
                    <label>Cidade:</label>
                    <input type="text" placeholder="Cidade">
                </div>

                <div class="info-section">
                    <label>Endereço:</label>
                    <input type="text" placeholder="Endereço">
                </div>
                <div class="info-section">
                    <label>Número:</label>
                    <input type="text" placeholder="Número">
                </div>
                

                <div class="info-section">
                    <label>CNPJ:</label>
                    <input type="text" placeholder="CNPJ">
                </div>

                <div class="info-section">
                    <label>CEP:</label>
                    <input type="text" placeholder="CEP">
                </div>

                <div class="info-section">
                    <label>E-mail:</label>
                    <input type="email" placeholder="email@oficina.com">
                </div>

                <div class="info-section">
                    <label>Telefone:</label>
                    <input type="tel" placeholder="(00)12345-6789">
                </div>
            </div>

            <div class="button-container">
                <button id="btn-alterar">Alterar Informações</button>
                <button id="btn-salvar">Salvar</button>
            </div>
        </div>
    </div>
    <br>
</body>
<footer>
    © 2024 MyAuto Oficinas / TechLine Desenvolvimentos
</footer>
</html>
