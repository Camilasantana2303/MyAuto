<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <p>Login Oficinas</p>
        <img src="img/MYAUT.png" alt="Logo da Oficina" class="logo">

        <form action="#" method="post">
            <input type="text" name="oficina_id" placeholder="ID da Oficina" pattern="[0-9]+" title="Por favor, insira apenas números" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="submit" value="Entrar" >
        </form>
        <div class="signup-link">
            <span>Ainda não possui cadastro?<br></span>
            <a href="../TelaCadastroOficina/index.html">Cadastrar Oficina Agora</a>
        </div>
    </div>
</body>
   
</html>
