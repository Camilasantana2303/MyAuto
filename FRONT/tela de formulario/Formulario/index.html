<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Manutenção de Veículo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, skyblue, lightgreen);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container{
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            color: white;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

        h2{
            text-align: center;
        }
        
        input, select{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button{
            background-color: dodgerblue;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            color: white;
            font-size: 15px;
        }

        button:hover{
            background-color: deepskyblue;
            cursor: pointer;
        }

        .form-section{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Informações do Veículo</h2>
        <div class="form-section">
            <input type="text" placeholder="Marca" name="marca">
            <input type="text" placeholder="Modelo" name="modelo">
            <input type="text" placeholder="Placa do Veículo" name="placa">
            <input type="number" placeholder="Ano" name="ano">
            <input type="text" placeholder="Cor" name="cor">
            <select name="transmissao">
                <option value="">Selecione a Transmissão</option>
                <option value="automatico">Automático</option>
                <option value="manual">Manual</option>
            </select>
        </div>

        <h2>Uso do Veículo</h2>
        <div class="form-section">
            <input type="number" placeholder="Insira quantos KMs são rodados por mês" name="kms_por_mes">
            <input type="number" placeholder="Insira os KMs atuais do veículo" name="kms_atuais">
        </div>

        <h2>Conversor de Distância</h2>
        <div class="form-section">
            <input type="number" placeholder="Digite o valor em KM" id="km">
            <button onclick="converterParaMilhas()">Converter para Milhas</button>
            <input type="number" placeholder="Digite o valor em Milhas" id="milhas">
            <button onclick="converterParaKm()">Converter para KM</button>
        </div>
    </div>

    <script>
        function converterParaMilhas() {
            var km = document.getElementById('km').value;
            var milhas = km * 0.621371;
            document.getElementById('milhas').value = milhas.toFixed(2);
        }

        function converterParaKm() {
            var milhas = document.getElementById('milhas').value;
            var km = milhas / 0.621371;
            document.getElementById('km').value = km.toFixed(2);
        }
    </script>
</body>
</html>
